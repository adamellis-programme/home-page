<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-center">
          <div class="nav-header">
            <img src="./img/logo-2.png" alt="" class="logo" />
            <button class="toggle-nav">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <ul class="main-nav-links"></ul>
          <div class="links-container">
            <ul class="links"></ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-h1">new <span>adventures</span> made here</h1>
        <div class="hero-btn-container">
          <button class="sign-up-btn hero-btn">Sign Up</button>
          <button class="log-in-btn hero-btn">Login</button>
        </div>
      </div>
    </section>

    <section class="product-section">
      <h2><span class="h2-heading">Trips we think you might like</span></h2>
      <div class="product-container"></div>

      <div class="slider-btn-container">
        <button class="slider-btn slider-prev">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="slider-btn slider-next">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </section>

    <section class="countries-section">
      <h2><span class="h2-heading">A few cool countries to visit</span></h2>
      <div class="countries-wrapper"></div>
    </section>
    <section class="reviews">
      <h2 class="reviews-h2">
        <span class="h2-heading">What our customers say</span>
      </h2>
      <div class="reviews-container"></div>
    </section>
    <footer class="footer">
      <div class="footer-box fb-box-1">
        <h3>Site Links</h3>

        <ul class="footer-list-container"></ul>
        <ul class="social-links-container"></ul>
      </div>

      <div class="fb-box-container">
        <h3 class="blog-h3">Our travel Blogs</h3>
        <div class="footer-box fb-box-2"></div>
      </div>
      <div class="footer-box fb-box-3">
        <img src="./img/logo-2.png" alt="" class="logo-footer" />
        <p>Â©2024</p>
        <p>
          Adventure Mix Ltd. <br />
          HQ: 1 London Road London SE10 457
        </p>
        <p><a class="user-login-link" href="#">click here to login!</a></p>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/c16c247401.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
